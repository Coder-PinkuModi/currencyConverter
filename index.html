<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency - Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />
    <!-- link to get the svg of country-flags in the select items -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- We are going to make full fledge Currency Converter -->
    <div class="container">
      <h2>Currency-Converter</h2>
      <div class="inputValue">
        <p>Enter Amount:</p>
        <input type="text" value="1" />
      </div>
      <form>
        <div class="dropdown">
          <div class="option-container from">
            <span class="fi fi-us"></span>
            <select name="from" ></select>
          </div>
          <div class="exchange-icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="option-container to">
            <span class="fi fi-in"></span>
            <select name="to" ></select>
          </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button class="button-convert">Convert</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
